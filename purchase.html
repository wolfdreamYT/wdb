<script type="module">
  import { setUserTitle } from './permissions.js';
  import { validKeys } from './keygen.js';

  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('keyForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const inputKey = document.getElementById('accessKey').value.trim().toUpperCase();

      if (validKeys.includes(inputKey)) {
        await setUserTitle("elite+");
        alert("Key accepted! You now have elite+ access.");
        window.location.href = "model3.0.html";
      } else {
        alert("Invalid key.");
      }
    });

    const randomKey = validKeys[Math.floor(Math.random() * validKeys.length)];
    document.getElementById("exampleKey").textContent = `Example: ${randomKey}`;
  });
</script>

<h2>Enter your access key to unlock Elite+</h2>
<form id="keyForm">
  <input type="text" id="accessKey" placeholder="Enter key..." />
  <button type="submit">Unlock</button>
</form>
  <style>
    :root {
      --color-bg: #1f1f2e;
      --color-chat-bg: #2b2b3d;
      --color-user: #6c63ff;
      --color-user-hover: #5750e6;
      --color-bot: #444;
      --color-text: #fff;
      --color-text-light: #ddd;
      --radius: 12px;
      --font-family: 'Inter', sans-serif;
      --max-width: 600px;
    }

      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text);

      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 0.05em;
    }

      border-radius: var(--radius);

      overflow-y: auto;

      flex-direction: column;

      transition: background 0.3s ease;
    }

    .user {
      background: var(--color-user);
      align-self: flex-end;
      color: var(--color-text);
      text-align: right;
      box-shadow: 0 2px 10px var(--color-user);
    }

    .bot {
      background: var(--color-bot);
      align-self: flex-start;
      color: var(--color-text-light);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.05);

      top: 490px;

      border: none;
      font-size: 1rem;
      outline-offset: 2px;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 6px 2px var(--color-user);
    }

    button {
      padding: 14px 22px;
      background: var(--color-user);
      border: none;
      border-radius: var(--radius);
      color: var(--color-text);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
      user-select: none;
      font-size: 1rem;
    }

    #clearBtn {
      background: #e03e3e;
      margin-left: auto;
      font-weight: 600;
      border-radius: var(--radius);
      padding: 14px 22px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    #clearBtn:hover,
    #clearBtn:focus {
      background: #b63030;
      outline: none;
    }

    @media (max-width: 700px) {
      #chat {
        height: 50vh;
      }

        font-size: 1.8rem;

      }

    }

        padding: 12px 0;
      }

      left: 300px;

    }

      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;

    }

      font-weight: 600;

  </style>
